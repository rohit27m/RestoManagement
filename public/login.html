<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Management - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>üçΩÔ∏è Restaurant Management</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" name="role" required>
            <option value="waiter">Waiter</option>
            <option value="chef">Chef</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div id="error" class="error"></div>
      </form>
      <div class="login-help">
        <h3>Demo Credentials:</h3>
        <p><strong>Waiter:</strong> waiter1 / waiter123</p>
        <p><strong>Chef:</strong> chef1 / chef123</p>
        <p><strong>Admin:</strong> admin / admin123</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      const errorDiv = document.getElementById('error');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
          const data = await response.json();
          
          // Redirect based on role
          if (data.role === 'waiter') {
            window.location.href = '/waiter';
          } else if (data.role === 'chef') {
            window.location.href = '/chef';
          } else if (data.role === 'admin') {
            window.location.href = '/waiter'; // Admin can use waiter interface
          }
        } else {
          const error = await response.json();
          errorDiv.textContent = error.error || 'Login failed';
        }
      } catch (error) {
        errorDiv.textContent = 'Connection error';
      }
    });
  </script>
</body>
</html>
